<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="k.css">
    <title>Quiz App using JavaScript</title>
</head>

<body>
    <!-- Main Quiz Container -->
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- Questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>

    <!-- Score & Leaderboard Container -->
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
        <button id="home">🏠 Home</button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard">
        <h2>🏆 Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
